{% extends 'base2.html' %}

{% block pageTitle %}Loan Status - Inventory Management System {% endblock %}

{% block cssLinks %}{% endblock %}

{% block content %}

    <h2>Loan Prediction</h2>

    <form action="{{ url_for('predict') }}" method="POST">
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>

        <label for="Married">Married:</label>
        <select id="Married" name="Married">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <br>

        <label for="Education">Education:</label>
        <select id="Education" name="Education">
            <option value="graduate">Graduate</option>
            <option value="notgraduate">Not Graduate</option>
        </select>
        <br>
        <br>

        <label for="Self_Employed">Self Employed:</label>
        <select id="Self_Employed" name="Self_Employed">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <br>

        <label for="Dependents">Dependents:</label>
        <input type="number" id="Dependents" required="required">
        <br>
        <br>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" id="ApplicantIncome" required="required">
        <br>
        <br>

        <label for="CoapplicantIncome">Coapplicant Income:</label>
        <input type="number" id="CoapplicantIncome" required="required">
        <br>
        <br>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" id="LoanAmount" required="required">
        <br>
        <br>

        <label for="Loan_Amount_Term">Loan Amount Term (180, 240, 360):</label>
        <input type="number" id="Loan_Amount_Term" required="required">
        <br>
        <br>

        <label for="Property_Area">Property Area:</label>
        <select id="Property_Area" name="Property_Area">
            <option value="rural">Rural</option>
            <option value="urban">Urban</option>
        </select>
        <br>
        <br>
        
        <label for="Credit_History">Credit history (0 or 1):</label>
        <input type="number" id="Credit_History" min="0" max="1" required="required">
        <br>
        <br>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Loan Status</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}

</div>


  {% endblock %}

  {% block jsLinks %} {% endblock %}
